<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <p id="myId"></p>
    <script>
      const cars = ["volvo", "saab", "BMW"];
      document.getElementById("demo").innerHTML = cars;
      function myFunction() {
        cars.push("sourav");
        document.getElementById("demo").innerHTML = cars;
      }
      const myGirls = ["ash", "neha", "dupia"];
      const myBoys = ["sourav", "majumder"];
      document.getElementById("myId").innerHTML = myGirls.concat(myBoys);
    </script>
  </body>
</html>
