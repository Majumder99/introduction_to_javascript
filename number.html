<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="sourav"></p>

    <script>
      document.getElementById("demo").innerHTML =
        Number(true) +
        "<br>" +
        Number(false) +
        "<br>" +
        Number("10") +
        "<br>" +
        Number("  10") +
        "<br>" +
        Number("10  ") +
        "<br>" +
        Number(" 10  ") +
        "<br>" +
        Number("10.33") +
        "<br>" +
        Number("10,33") +
        "<br>" +
        Number("10 33") +
        "<br>" +
        Number("John");
      let x = new Date("2017-09-30");
      document.getElementById("sourav").innerHTML = Number(x);
    </script>
  </body>
</html>
