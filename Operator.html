<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="sourav"></p>

      let s = "sourav";

      let y = "5" + 5;
      let z = "Hello" + 5;
      document.getElementById("sourav").innerHTML = x + "<br>" + y + "<br>" + z;
