<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      const points = [4, 3, 5, 1, 7, 6, 9];
      document.getElementById("demo").innerHTML = myFunction(points);
      function myFunction(arr) {
        let min = Infinity;
        let l = arr.length;
        while (l--) {
          if (min > arr[l]) {
            min = arr[l];
          }
        }
        return min;
      }
    </script>
  </body>
</html>
