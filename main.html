    <title>Document</title>
  </head>
  <body>
    <p id="demo">I will change</p>

    <script>

        document.getElementById("demo").innerHTML = "You have changed";

      document.getElementById("sourav").innerHTML = 5 + 6;
      document.getElementById("font-size-big").style.fontSize = "30px";
      document.write(5 + 6);
      window.alert(5 + 6);
      console.log(5555);
